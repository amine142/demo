<VirtualHost *:80>
servername front
#    ServerAlias rem3rch.local

    DocumentRoot /var/www/html/build
    DirectoryIndex index.html

    <Directory "/var/www/html/build/">
        Order Allow,Deny
        AllowOverride All
        Allow from all
        # Allow from all
        Header set Access-Control-Allow-Headers "ORIGIN, X-REQUESTED-WITH, CONTENT-TYPE, AUTHORIZATION"
        Header set Access-Control-Allow-Methods "POST, GET, OPTIONS, PUT, DELETE, PATCH"
        Header set Access-Control-Allow-Origin "*"

       
    </Directory>


    ErrorLog /var/log/apache2/front_error.log
    CustomLog /var/log/apache2/front_access.log combined
</VirtualHost>
