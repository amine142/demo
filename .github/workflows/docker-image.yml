name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file devops/php/Dockerfile --tag php:$(date +%s) && docker build . --file devops/js/Dockerfile --tag js:$(date +%s)
